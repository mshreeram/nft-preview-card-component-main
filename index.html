<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="card">
    <img class="equilibrium-img" src="images/image-equilibrium.jpg" alt="">
    <div class="title">Equilibrium #3429</div>
    <div class="text">Our Equilibrium collection promotes balance and calm.</div>
    <div class="extra-info">
      <div class="balance">
        <img src="images/icon-ethereum.svg" alt="">
        <span class="amount">0.041 ETH</span>
      </div>
      <div class="days">
        <img src="images/icon-clock.svg" alt="">
        <span class="days-left">3 days left</span>
      </div>
    </div>
    <hr>
    <div class="creation">
      <img class="avatar" src="images/image-avatar.png" alt="">
      <span class="created-by">Creation of <span class="name">Jules Wyvern</span> </span>
    </div>
  </div>
</body>
</html>
